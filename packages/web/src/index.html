<!DOCTYPE html>
<html>

<head>
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="icon" href="/static/images/favicon.svg">
  <link rel="mask-icon" href="/static/images/favicon.svg">
  <link rel="apple-touch-icon" href="/static/images/apple-touch-favicon.png">
  <meta name="theme-color" content="#4e86a4">
  <meta charset="UTF-8">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="piano,pianist,music,composer,arranger,performer,artist">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@seanchenpiano">
  <meta name="twitter:title" content="{{ twitter.title }}">
  <meta name="twitter:description" content="{{ twitter.description }}">
  <meta name="twitter:image" content="{{ twitter.image }}">
  <!-- <meta name="csrf-token" content="{{ csrf }}" /> -->
  <meta property="og:type" content="website" />
  <meta property="fb:app_id" content="220782935180593" />
  <meta property="og:title" content="{{ facebook.title }}">
  <meta property="og:description" content="{{ facebook.description }}">
  <meta property="og:image:url" content="{{ facebook.image }}">
  <meta property="og:image:secure_url" content="{{ facebook.secure_image }}">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:url" content="{{ facebook.url }}">
  <script src="https://js.stripe.com/v3/"></script>
  <script defer data-domain="seanchenpiano.com" src="https://seanchenpiano.com/js/script.js"></script>

  {{{ vite.refresh }}}
  {{{ vite.srcs }}}
</head>

<body>
  <div id="app"></div>
  <script src="main.tsx" type="module"></script>
</body>

</html>
