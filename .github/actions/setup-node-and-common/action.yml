name: "Setup Node"
description: "Setup Node and build Common"
inputs:
  node-version:
    required: true
    description: "Node version"
  cache-name:
    required: true
    description: "Cache Name"

runs:
  using: "composite"
  steps:
    - name: Use Node
      id: node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
    - name: Cache
      id: cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.yarn
        key: ${{ inputs.cache-name }}-${{ runner.os }}-${{ steps.node.outputs.node-version }}-${{ hashFiles('yarn.lock') }}
    - name: Common deps and build
      shell: bash
      run: |
        yarn workspaces focus common
        yarn workspace common build
